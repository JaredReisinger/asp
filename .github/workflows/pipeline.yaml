name: CI pipeline

on:
  push:
    branches:
      - main
  pull_request: {}

jobs:
  pipeline:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-go@v3
        with:
          go-version: '1.19.2'

      - uses: arduino/setup-task@v1

      - run: task test
